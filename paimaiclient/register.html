                <li v-on:click="showinfo(0)" :class="{'activer':num==0}"><a href="showData.html">查看个人信息</a></li>

                        <td><span style="color: red;">*</span>会员编号：</td>
                        <td><input type="text" name="hid" id="hid" v-model="hy.hid" class="cz-birds"

      								</span>
                        </td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>会员密码：</td>
                        <td><input type="password" name="hpwd" id="hpwd" v-model="hy.hpwd" class="cz-birds"

                    <tr>
                        <td><span style="color: red;">*</span>确认密码：</td>
                        <td><input type="password" name="thpwd" id="thpwd" v-model="thpwd" class="cz-birds"
                                   placeholder="请再次输入密码..." @mouseout="validOldAndNew()" @blur="validOldAndNew()"/>
                            <span id="pwdMsg">
										
									</span></td>
                    </tr>
                    <tr>
                        <td><span style="color: red;">*</span>会员昵称：</td>

                    </tr>
                    <tr>

                        <td><input @mouseout="validTel()" @blur="validTel()" type="text" v-model="hy.htel" name="htel"

									</span></td>

<script>
    var vm = new Vue({
        el: '#about',
        data: {
            num: 3,
            thpwd: "",
            hy: {
                hid: "",
                hpwd: "",
                hname: "",
                htel: "",
                haddress: "",
                hemail: "",
                hbackup: "",
            }
        },
        methods: {
            showinfo: function (i) {
                this.num = i;
            },
            register() {
                this.validHid();
                this.validTel();
                if (this.hy.hid == "" || this.thpwd == "" || this.hy.hpwd == "" || this.hy.hname == "" || this.hy.htel == "") {
                    alert("*为必填项，请完善信息后提交！")
                    return;
                }
                if ($("#msg").text() == "用户名不可用!") {
                    alert("用户名不可用!");
                    return;
                }
                if (this.thpwd != this.hy.hpwd) {
                    alert("两次输入的密码不一致！")

                    return;
                }
                if ($("#telMsg").text() == "电话格式不合法!") {
                    alert("电话格式不合法");
                    return;
                }
                axios
                    .post("huiyuan/register", this.hy)
                    .then((resp) => {
                        if (resp.data.code == 1) {
                            alert("注册成功,即将跳转...")
                            window.location.href = "login.html"
                        } else {
                            alert("注册失败")
                        }
                    })
            },
            validHid() {
                if (this.hy.hid == null || this.hy.hid == "") {
                    $("#msg").html("")
                    return;
                }
                axios
                    .get("huiyuan/validHid?hid=" + this.hy.hid)
                    .then((resp) => {
                        if (resp.data.code == 1) {
                            $("#msg").html("用户名可用!").css("color", "green")
                        } else {
                            $("#msg").html("用户名不可用!").css("color", "red")
                            return -1;
                        }
                    })
            },
            validOldAndNew() {
                if (this.hy.hpwd == null || this.hy.hpwd == "" || this.thpwd == null || this.thpwd == "") {
                    $("#pwdMsg").html("")
                    return;
                }
                if (this.hy.hpwd == this.thpwd) {
                    $("#pwdMsg").html("两次输入一致！").css("color", "green")
                } else {
                    $("#pwdMsg").html("两次输入不一致！").css("color", "red")
                }
            },
            validTel() {
                if (this.hy.htel == "") {
                    $("#telMsg").html("")
                    return;
                }
                if (/^\d{11}$/.test(this.hy.htel)) {
                    $("#telMsg").html("电话格式合法!").css("color", "green")
                } else {
                    $("#telMsg").html("电话格式不合法!").css("color", "red")
                }
            }
        }
    });
    //页面加载
    $(function () {
        vm.num = 1;
    })
</script>

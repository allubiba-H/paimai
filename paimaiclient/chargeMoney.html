<!-- 菜单和下面模块的间隔-->
<div class="clr50"></div>
<!-- 图片 -->
<div class="zy_banner_bg">
    <div class="zy_banner"></div>
</div>


<div class="zy_main" id="about">
    <div class="Left_subMenu">
        <div class="top_bg"></div>
        <div class="c_bg">
            <div class="title">资金管理</div>
            <ul>
                <li v-on:click="showinfo(0)" :class="{'activer':num==0}"><a href="chargeMoney.html">余额充值</a></li>
                <li v-on:click="showinfo(1)" :class="{'activer':num==1}"><a href="extractMoney.html">提现</a></li>
                <li v-on:click="showinfo(2)" :class="{'activer':num==2}"><a href="showMoneyRecord.html">查看交易记录</a></li>

            </ul>
        </div>
        <div class="bottom_bg"></div>

        <div class="ph">
            <img src="images/ph.png" width="169" height="67"/>
        </div>
    </div>

    <div id="contact" class="zy_right">
        <div class="position">当前位置：<a href="#">资金管理</a> > <a href="#">余额充值</a></div>
        <div class="zy_title">
            <p>余额充值<span> ChargeMoney </span></p>
        </div>
        <div class="cz-cont">
            <form action="" method="" class="cz-form">
                <table cellspacing="" cellpadding="">
                    <tr>
                        <td>会员编号：</td>
                        <td><input disabled="disabled" type="text" name="hid" id="hid" v-model="hy.hid"
                                   class="cz-birds"/>
                        </td>
                    </tr>
                    <tr>
                        <td>会员名称：</td>
                        <td><input disabled="disabled" type="text" name="hname" id="hname" v-model="hy.hname"
                                   class="cz-birds"/>
                        </td>
                    </tr>
                    <tr>
                        <td>账户余额：</td>
                        <td><input type="text" name="hyue" id="hyue" v-model.number="hy.hyue" class="cz-birds"
                                   disabled="disabled"/></td>
                    </tr>
                    <tr>
                        <td>冻结金额：</td>
                        <td><input type="text" name="hicemoney" id="hicemoney" v-model="hy.hicemoney" class="cz-birds"
                                   disabled="disabled"/></td>
                    </tr>
                    <tr>
                        <td>充值金额：</td>
                        <td><input @blur="validMoney()" @mouseout="validMoney()" type="text" name="chargeMoney"
                                   id="chargeMoney" v-model="chargeMoney" class="cz-birds"
                                   placeholder="请输入充值金额..."/><span id="chargeMoneyMsg">

										</span></td>

                    </tr>
                    <tr>
                        <td>充值备注：</td>
                        <td><input type="text" name="mbackup" id="mbackup" v-model="mbackup" class="cz-birds"
                                   placeholder="请输入充值备注..."/></td>

                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <div class="cz-sub">
                                <input type="button" class="cz-gkbutton" @click="playChargeMoney()"/>
                            </div>
                    </tr>
                </table>
            </form>
        </div>
    </div>


</div>

    <div class="footer-text">
        © 小佟拍卖行
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#about',
        data: {
            num: 3,
            hy: {
                hid: '',
                hname: '',
                hyue: '',
                hicemoney: ''
            },
            chargeMoney: '',
            mbackup: ''
        },
        created: function () {
            /* if (null == sessionStorage.getItem("hid")){
                alert("请先登录")
                window.location.href = "login.html";
            }else{ */
            axios.get('huiyuan/showData?hid=' + sessionStorage.getItem("hid")).then(result => {
                console.log(result);
                vm.hy = result.data.data;
            });
            //}
        },
        methods: {
            showinfo: function (i) {
                this.num = i;

            },
            validMoney() {
                if (this.chargeMoney == "" || this.chargeMoney == null) {
                    $("#chargeMoneyMsg").html("");
                    return;
                }
                if (this.chargeMoney <= 0) {
                    $("#chargeMoneyMsg").html("充值金额不合法，不能为0或负数！").css("color", "red");
                } else {
                    $("#chargeMoneyMsg").html("");
                }
            },
            playChargeMoney() {
                if (this.chargeMoney <= 0) {
                    alert("充值金额不合法，不能为0或负数！")
                    return;
                }
                var hyue = parseInt(this.chargeMoney) + this.hy.hyue;
                console.log("钱钱钱", hyue)
                axios
                    .post("huiyuan/chargeMoney?hid=" + this.hy.hid + "&mbackup=" + this.mbackup + "&hyue=" + hyue + "&hname=" + this.hy.hname)
                    .then((resp) => {
                        if (resp.data.code == 0) {
                            alert("充值成功")
                            location.reload();
                        } else {
                            alert("充值失败")
                        }
                    })
            }
        }
    });
    //页面加载
    $(function () {
        vm.num = 0;
    })
</script>

</body>

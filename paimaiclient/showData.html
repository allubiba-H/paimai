                <table cellspacing="" cellpadding="">
                    <tr>
                        <td><span style="color: red;">*</span>会员编号：</td>

                    <tr>
                        <td><span style="color: red;">*</span>联系电话：</td>
                        <td><input @change="validTel()" type="text" v-model="hy.htel" name="htel" id="htel"

                                   placeholder="请输入联系电话..."/><span id="telMsg">
										
									</span></td>
                    </tr>
                    <tr>
                        <td>会员地址：</td>
                        <td><input type="text" v-model="hy.haddress" name="haddress" id="haddress" class="cz-birds"

<script>
    var vm = new Vue({
        el: '#about',
        data: {
            num: 3,
            hy: {
                hid: "",
                hname: "",
                htel: "",
                haddress: "",
                hyue: "",
                hemail: "",
                hbackup: "",
                hicemoney: ""
            }
        },
        created: function () {
            /* if (null == sessionStorage.getItem("hid")){
                alert("请先登录")
                window.location.href = "login.html";
            } */
            //商品类型加载
            axios.get('huiyuan/showData?hid=' + sessionStorage.getItem("hid")).then(result => {
                console.log(result)
                this.hy = result.data.data;
            });
        },
        methods: {
            showinfo: function (i) {
                this.num = i;
            },
            updateHuiYuan() {
                this.validTel();
                if (this.hy.hname == "" || this.hy.htel == "") {
                    alert("*为必填项，请完善信息后提交！")
                    return;
                }

                if ($("#telMsg").text() == "电话格式不合法!") {
                    alert("电话格式不合法");
                    return;
                }
                axios
                    .post("huiyuan/updateHuiYuan", this.hy)
                    .then((resp) => {
                        if (resp.data.code == 1) {
                            alert("修改成功")
                            location.reload();
                        } else {
                            alert("修改失败")
                        }
                    })
            },
            validTel() {
                if (this.hy.htel == "") {
                    $("#telMsg").html("")
                    return;
                }
                if (/^\d{11}$/.test(this.hy.htel)) {
                    $("#telMsg").html("电话格式合法!").css("color", "green")
                } else {
                    $("#telMsg").html("电话格式不合法!").css("color", "red")
                }
            }
        }
    });
    //页面加载
    $(function () {
        vm.num = 0;
    })
</script>
